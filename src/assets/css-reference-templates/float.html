<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h4>ko sử dụng clear: both</h4>
    <div class="block-yellow" style="float: left; width: 100px;">left</div>
    <div class="block--alpha">without clear</div>
  </div>
  <div class="container">
    <h4>sử dụng clear: both để reset float của element bên trên</h4>
    <div class="block-yellow" style="float: left; width: 100px;">left</div>
    <div class="block--alpha" style="clear: both;">clear: both;</div>
  </div>
  <div class="container">
    <h4>ko sử dụng clear: both nhưng tính lại kích thước content chính xác hơn</h4>
    <div class="block-yellow" style="float: left; width: 100px;">left</div>
    <div class="block--alpha" style="margin-left: 100px;">set margin-left</div>
  </div>
</body>

</html>
